<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Weather App</title>
</head>
<body>
  <h1>Weather App</h1>
  <form>
    <h4 class="h4">Know The Weather</h4>
    <input type="text">
    <button type="submit">submit</button>
  </form>
  <div class="error"></div>
  
  <div class="container">
    <div class="box">
        <h4>Temperature</h4>
        <p class="temp"></p>
    </div>
    <div class="box">
        <h4>Max Temperature</h4>
        <p class="max_temp"></p>
    </div>
    <div class="box">
        <h4>Min Temperature</h4>
        <p class="min_temp"></p>
        
    </div>
    <div class="box">
        <h4>Humidity</h4>
        <p class="humidity"></p>
        
    </div>
    <div class="box">
        <h4>Name</h4>
        <p class="name"></p>
        
    </div>
    <div class="box">
        <h4>Country</h4>
        <p class="country"></p>
        
    </div>
    <div class="box">
        <h4>Sky</h4>
        <p class="sky"></p>
        
    </div>
</div>
  <script src="./script.js"></script>
  
</body>
</html>
